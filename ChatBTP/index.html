    .message.bot {

    .chat-input-area {

      width: 100%;
      max-width: 660px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .chat-input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      font-size: 1.13em;
      background: #31334d;
      color: #fff;
      outline: none;
      min-width: 0;
    }
    .chat-send {
      background: #45e86d;
      color: #232433;
      border: none;
      border-radius: 12px;
      padding: 12px 28px;
      font-size: 1.07em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-send:hover {

    }

    @media (max-width: 900px) {
      .sidebar {
        width: 60px;
        min-width: 52px;
        padding: 0;

      .sidebar .new-chat-btn {

    @media (max-width: 700px) {

      }

      }
    }

    @media (max-width: 480px) {
      .sidebar {
        display: none;
      }
      .main-header {
        margin-top: 8px;
        font-size: 1.1em;
      }
      .chat-messages {
        padding: 0 2vw;

      }
      .chat-input-area {

      }
      .chat-input-inner {

      }

      }
      .chat-send {
        font-size: 0.98em;

      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">ChatBTP</div>
    <button class="new-chat-btn" onclick="location.reload()">New chat</button>
    <div class="history">

      <div class="history-entry">„ÉÅ„É£„ÉÉ„ÉàBTPË™ïÁîüÔºÅ</div>
    </div>
    <div class="profile">
      <span class="profile-icon">Y</span>

  <div class="main">
    <div class="main-header">
      <div class="main-logo">üí©</div>

      <div class="main-desc">„Å™„Çì„Åß„ÇÇÈÄÅ„Å£„Å¶„ÇÇ„Äå„Éñ„ÉÉ„ÉÅ„ÉÉ„Éë„Äç„Åó„ÅãËøî„Åï„Å™„ÅÑ„Ç∏„Éß„Éº„ÇØAI</div>

    <div class="chat-area">

    <form class="chat-input-area" id="chat-form" autocomplete="off">
      <div class="chat-input-inner">
        <input type="text" class="chat-input" id="user-input" placeholder="„Å™„Çì„Åß„ÇÇÈÄÅ„Å£„Å¶„ÅøÔºü" autofocus />

  </div>
  <script>
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      userInput.value = '';
      setTimeout(() => {
        const rand = Math.floor(Math.random() * 50) + 1;
        // ÁîªÈù¢ÂπÖ„Å´Âêà„Çè„Åõ„Å¶Ëá™ÂãïÊäò„ÇäËøî„Åó„ÄÅË¶ã„ÇÑ„Åô„ÅÑ„Çà„ÅÜ„Å´ÈÅ©Â∫¶„Å´ÊîπË°å
        let buchi = '';
        for (let i = 0; i < rand; i++) {
          buchi += '„Éñ„ÉÉ„ÉÅ„ÉÉ„Éë';
          if ((i + 1) % 8 === 0 && i !== rand - 1) buchi += '\n';
        }
        appendMessage(buchi, 'bot');
      }, 400);
    });
  </script>
